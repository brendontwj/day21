<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
    <h1> RESULTS </h1>
    <br>

    <div th:each="book:${bookList}" id="book">
        <p>Title: <span data-th-text="${book.title}"></span></p>
        <p>Description: <span data-th-text="${book.description}"></span></p>
        <p>Rating: <span data-th-text="${book.rating}"></span></p>
        <img th:attr="src=${book.url}">
        <br>
    </div>
</body>
</html>
